language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install cx_freeze wheel twine
script:
- python setup.py bdist_wheel
- python build.py build_exe
before_deploy:
- python bintray.py
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - ./(pros_cli-*.zip)
  - ./dist/*.whl

- provider: bintray
  file: "./bintray.json"
  user: "edjubuh"
  key:
    secure: 

